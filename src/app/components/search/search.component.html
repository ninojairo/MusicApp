<div class="row">
    <div class="col">
        <input #termino type="text" class="form-control" (keyup)="searchArtist(termino.value)" placeholder="Search artist....">
    </div>
</div>

<div class="card-columns">
    <div *ngFor="let item of artists" class="card">
        <img class="card-img-top" [src]="item.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"><span *ngFor="let artist of item.artists" class="badge badge-primary">{{artist.name}}</span></p>
        </div>
    </div>
</div>
