<app-loading *ngIf="artistaCargado"></app-loading>
<div class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">

    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Go to astist page</a>
        </p>
    </div>
    <div class="col-4">
        <button routerLink="/home" class="btn btn-danger">Regresar</button>
    </div>
    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of artistTopTracks">
                        <td>
                            <img [src]="item.album.images | noimage" class="img-thumb">
                        </td>
                        <td>{{item.album.name}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <audio [src]="item.preview_url" controls></audio>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>
</div>
